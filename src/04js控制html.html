<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box01 { width: 100px; height: 100px; background-color: pink; }
    </style>
</head>
<body>
    <div id="box01" title="我是title属性" class="class01">盒子1</div>
</body>
</html>

<script type="text/javascript">

    var box=document.getElementById('box01');
    box.title='我是被js修改了的title属性';//修改div中的title属性
    box.className='class02';//修改div中的class属性
    box.innerHTML='我是被js修改的html内容';//修改div标签对中显示内容

</script>
